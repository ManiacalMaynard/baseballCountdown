<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./stylize.css">

    <title>Baseball Opening Day Countdown</title>
</head>
<body>

    <!-- This is not using semantic HTML because it's intended to be a single page app only. SEO probably won't play a role unless I roll out a full mobile app or something. Which is unlikely for this =) -->
    
    <div class="container">
        <div class="countdown">
            <div class="chosenTeam">
                I am a logo
                <button>Select Team</button>
            </div>
            <h2>Opening day is in:</h2>
            <div class="timerDisplay">
                <span id="daysDisplay">DD</span> Days
                <span id="hoursDisplay">HH</span> Hours
                <span id="minsDisplay">MM</span> Minutes
                <span id="secondsDisplay">SS</span> Seconds
            </div>
        </div>
        <div class="footer">This is a for fun project by Maynard at Maniacal Industries.com. Team logos are protected by copyright by their respective owners. Visit Maynard. See the GitHub repo.</div>
    </div>
    
</body>
<script src="./scripts.js"></script>
</html>
